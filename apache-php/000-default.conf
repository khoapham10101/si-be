  ServerAdmin me@rec.com
  DocumentRoot /var/www/html/public
  ServerName si.com
  ServerAlias www.si.com
  <Directory /var/www/html/public>
    AllowOverride All
    Allow from all
  </Directory>
	ErrorLog /var/www/html/si_error.log
	CustomLog /var/www/html/si_custom.log combined
</VirtualHost>